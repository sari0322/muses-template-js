<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予定入力</title>
    <link href="schedule.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div>
          <a href="index.html">
            <button class="cancel">キャンセル</button>
          </a>
        </div>
        <button class="add">追加</button>
      </div>

      <div class="tabs">
        <button class="tab active">予定</button>
        <button class="tab">リマインダー</button>
      </div>

      <input type="text" placeholder="タイトル" class="input-title" id="title" />
      <input type="text" placeholder="場所またはビデオ通話" class="input-location" />

      <div class="row">
        <span>終日</span>
        <button class="toggle">オン・オフ</button>
      </div>

      <div class="row">
        <span>開始</span>
        <input id="start" type="datetime-local" />
      </div>

      <div class="row">
        <span>終了</span>
        <input id="end" type="datetime-local" />
      </div>

      <div class="row">
        <span>移動時間</span>
        <select>
          <option class="gray" selected disabled>ない</option>
          <option>10分</option>
          <option>30分</option>
          <option>1時間</option>
          <option>2時間</option>
        </select>
      </div>

      <div class="row">
        <span>繰り返し</span>
        <select id="repeat">
          <option class="gray" selected disabled>しない</option>
          <option>毎日</option>
          <option>毎週</option>
          <option>毎月</option>
          <option>毎年</option>
        </select>
      </div>

      <div class="row">
        <span>参加依頼受信者</span>
        <span class="gray">なし</span>
      </div>

      <div class="row">
        <span>通知</span>
        <select id="notification">
          <option class="gray" selected disabled>しない</option>
          <option>予定の時刻</option>
          <option>5分前</option>
          <option>30分前</option>
          <option>一時間前</option>
          <option>一日前</option>
        </select>
      </div>

      <div class="row">
        <span>添付ファイルを追加</span>
      </div>

      <input type="url" placeholder="URL" class="input-url" />
      <textarea placeholder="メモ" class="input-memo"></textarea>
    </div>

    <script src="schedule.js"></script>
  </body>
</html>
